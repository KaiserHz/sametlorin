<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lorin ‚ù§Ô∏è Samet</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:url("askim.jpg") no-repeat center center/cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.5);
}

.content{
  position:relative;
  z-index:2;
}

h1{
  font-size:40px;
  margin-bottom:10px;
}

#days{
  font-size:22px;
  margin-bottom:20px;
}

.forever{
  font-size:28px;
  animation:pulse 2s ease-in-out infinite;
  display:inline-block;
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
  100%{ transform:scale(1); }
}

button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* Fade-in mesaj */
.hidden-message{
  margin-top:20px;
  font-size:18px;
  opacity:0;
  transform:translateY(10px);
  transition:all 0.6s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* Kurdele efekti */
.ribbon{
  position:fixed;
  top:-30px;
  font-size:22px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
  <h1>Samet ‚ù§Ô∏è Lorin</h1>
  <div id="days"></div>
  <div class="forever">Sonsuza kadar üíû</div>

  <div id="message" class="hidden-message">

    Seni √ßok ama √ßok seviyorum.

  </div>
</div>

<script>

/* G√ºn Hesaplama */
const startDate = new Date("2025-10-10");
const today = new Date();
const diffTime = today - startDate;
const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

document.getElementById("days").innerText =
  diffDays + " g√ºnd√ºr birlikteyiz üíû";

}

setInterval(createRibbon,350);

</script>

</body>
</html>
